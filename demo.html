<!DOCTYPE html>
<html>
<head>
    <title>demo</title>
</head>
<body>
    <textarea id="data" cols="40" rows="25">
{
"cond": "ifs work",
"dots":{ "in": {"pathes": "dots in var pathes work"}},
"things": [
    {"name": "Potato", "qty": 12},
    {"name": "Tomato", "qty": 1},
    {"name": "Apple", "qty": 14}
]
}
    </textarea>
    <textarea id="input" cols="40" rows="25">
{{#cond}}{{cond}}{{#}} <br>
{{dots.in.pathes}} <br>
<strong>Loops:</strong>
<ul>
{{@things}}
<li><b>{{name}}</b> qty: {{qty}}</li>
{{@}}
</ul>
    </textarea>
    <div id="output"></div>

    <script src="bundle.js"></script>
</body>
</html>
